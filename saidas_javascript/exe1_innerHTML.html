<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="soma"></h1>
    <p id="demo">Resultado</p>
    
    <button  type="button" onclick= 'document.getElementById("demo").innerHTML = 5 + 6'>Clica-me</button> 
    
    <script>
        document.getElementById("soma").innerHTML = '5 + 6 = '
    </script>

    <h2>Bom saber: innerHTML</h2>
    <p>Para acessar um elemento HTML. O id do atributo define o elemento HTML.</p>
    <P>A innerHTML é uma propriedade que define o conteúdo HTML.</P>
    

</body>
</html>
