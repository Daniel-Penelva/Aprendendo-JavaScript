<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <h2>Lista de Carros</h2>
    <h3 id="demo"></h3>

    <script>
      const carros = ["Ferrari", "Lamborguini", "Maserati", "Porsche", "Mercedes"];

      let texto = "<ul>";
      carros.forEach(listaCarros);
      texto += "<ul>";

      document.getElementById("demo").innerHTML = texto;

      function listaCarros(valor) {
        texto += "<li>" + valor + "</li>";
      }

    </script>
  </body>
</html>
