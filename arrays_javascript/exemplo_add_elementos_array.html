<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Lista de Frutas</h2>

    <p id="demo"></p>

    <button onclick="frutaFavorita()">Add Fruta</button>

    <script>
        
      const frutas = ["Maça", "Uva", "Melão"];

      document.getElementById("demo").innerHTML = frutas;

      /* Função para adicionar o elemento na lista - usa-se o método push() */
      function frutaFavorita() {
        frutas.push("Limão");
        frutas.push("Melancia");

        /* Vai ser adicionado a um evento do botão */
        document.getElementById("demo").innerHTML = frutas;
      }

    </script>
  </body>
</html>
